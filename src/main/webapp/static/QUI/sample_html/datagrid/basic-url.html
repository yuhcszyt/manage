//修改	
function onEdit(rowid){
	if (getPosition(rowid, noeditArray) != -1) {
            top.Dialog.alert("为保证数据的完整性，由管理员添加的数据无法修改或删除。可以为新添加的数据来修改和删除。");

}
//删除	
function onDelete(rowid,rowidx){
	if (getPosition(rowid, noeditArray) != -1) {
            top.Dialog.alert("为保证数据的完整性，由管理员添加的数据无法修改或删除。可以为新添加的数据来修改和删除。");
            return false;
        }
	top.Dialog.confirm("确定要删除该记录吗？",function(){
	  	//删除记录
	  	$.post("../../userAction.do?method=deleteUser",
	  			{"ids":rowid},
	  			function(result){
	  				handleResult(result.status);
				},"json");
				//刷新表格
				grid.loadData();
		});
}
	
	
//批量删除
function deleteUnit() {
	 top.Dialog.alert("为保证数据的完整性，演示版中禁用了批量删除。");
        return;
	var rows = grid.getSelectedRows();
	var rowsLength = rows.length;
	
	if(rowsLength == 0) {
		top.Dialog.alert("请选中要删除的记录!");
		return;
	}
	top.Dialog.confirm("确定要删除吗？",function(){
			$.post("../../userAction.do?method=deleteUser",
					//获取所有选中行
					getSelectIds(grid),
					function(result){
						handleResult(result);
					},
					"json");
		});
}
//删除后的提示
function handleResult(result){
	if(result == 1){
		top.Dialog.alert("删除成功！",null,null,null,1);
		grid.loadData();
	}else{
		top.Dialog.alert("删除失败！");
	}
}

//获取所有选中行获取选中行的id 格式为 ids=1&ids=2 
function getSelectId(grid) {
	var selectedRows = grid.getSelectedRows();
	var selectedRowsLength = selectedRows.length;
	var ids = "";
	
	for(var i = 0;i<selectedRowsLength;i++) {
		ids += selectedRows[i].userId + ",";
	}
	return {"ids":ids};
}

//导入
function showImportDialog(){

//导出本页
function exportPageData(){
	exportData(true);
}

//导出全部
function exportTotalData(){
	exportData(false);
}

//导出处理
function exportData(isPage){
	var pageNo = grid.options.page;
	var pagerSize = grid.options.pageSize;;
	var sort = grid.options.sortName;
	var direction = grid.options.sortOrder;
	var parentid = $("#parentId").val();
	var userName = $("#userName").val();
	var url = "../../userAction.do?method=exportData";
	if(isPage){
		url += "&pager.pageSize=" + pagerSize;
		url += "&pager.pageNo=" + pageNo;
		url += "&sort=" + sort;
		url += "&direction=" + direction;
		url += "&isPage=1";
	}else{
		url += "&isPage=0";
	}
	url += "&parentId=" + parentid;
	url += "&userinfor.userName" + userName;
	
	window.location = url;
}


//查询
function searchHandler(){
	var query = $("#queryForm").formToArray(); 
    grid.setOptions({ params : query});
    //页号重置为1
    grid.setNewPage(1);
    grid.loadData();//加载数据
}

//重置查询
function resetSearch(){
	$("#queryForm")[0].reset();
   $('#search').click();
}

//刷新表格数据并重置排序和页数
function refresh(isUpdate){
	if(!isUpdate){
		//重置排序
    	grid.options.sortName='userId';
    	grid.options.sortOrder="desc";
    	//页号重置为1
		grid.setNewPage(1);
	}
	
	grid.loadData();
}
