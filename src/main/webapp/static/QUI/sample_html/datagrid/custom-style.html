<head>

<script type="text/javascript" src="../../libs/js/language/cn.js"></script>

<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>

<!--数据表格start-->
<script src="../../libs/js/table/quiGrid.js" type="text/javascript"></script>
<!--数据表格end-->
<style>
.l-panel{
	border:solid 1px #cccccc;
}
.l-grid-header{
	background-image:url(../../libs/images/demo/g-header.jpg);
	border-bottom: 0;
}
.l-grid-hd-cell{
	border-right:0;
	background-image:url(../../libs/images/demo/g-header-split.jpg);
	background-position:100% 50%;
	background-repeat:no-repeat;
}
.l-grid-row-cell-inner{
	line-height:65px;
}
.l-panel-bar{
	background:url(../../libs/images/demo/trans.png) repeat-x scroll left bottom #eeeeee;
	border-top:solid 1px #cccccc;
}
.l-bar-separator{
	border-left:solid 1px #cccccc;
}
.l-grid-row-cell-con-checkbox{
	padding:20px 0 0 0;
}
.l-grid-row-cell{
	border-right-color:#ffffff;
	border-bottom: 1px dotted #cccccc;
}
.l-grid-row-over .l-grid-row-cell,.l-grid-row-over
{
    background:#f5f5f5;
}
.l-selected .l-grid-row-cell,.l-selected
{
   background:#ffffd5;
	background-image: url(../../libs/images/demo/trans.png);
	background-repeat:repeat-x;
}
.l-grid-row-cell-checkbox span,.l-grid-hd-cell-checkbox .l-grid-hd-cell-inner span
{
    display:block; width:16px; height:16px; background:url(../../libs/images/icons/checkbox.png) no-repeat;
    background-position:0px 0px;
    cursor:pointer; overflow:hidden; 
	margin:0 auto;
}
.l-checked .l-grid-row-cell-checkbox span,.l-checked  .l-grid-hd-cell-checkbox .l-grid-hd-cell-inner span
{
      background-position:0px 0px;
	  background-image:url(../../libs/images/icons/checkbox-checked.png);
}
.l-selected .l-grid-row-cell-checkbox span,.l-selected  .l-grid-hd-cell-checkbox .l-grid-hd-cell-inner span
{
      background-position:0px 0px;
	  background-image:url(../../libs/images/icons/checkbox-checked.png);
}

.tdContentStyle1{
	font-size:16px;
	font-weight:bold;
	color:#ea5504;
	background-image:url(../../libs/images/icons/hot.jpg);
	background-position:90% 10px;
	background-repeat:no-repeat;
	padding:5px 0 0 10px;
}
.tdContentStyle2{
	font-size:16px;
	font-weight:bold;
	color:#ea5504;
	padding:5px 0 0 10px;
}
.tdContentStyle3{
	padding:15px 0 0 0;
}
.tdContentStyle4{
	text-align:left;
	line-height:150%;
	padding:5px 0 0 10px;
}
</style>
</head>
<body>
	<div class="padding_right5">
		<div id="maingrid"></div>
    </div>
	<script type="text/javascript">

       //数据表格使用
        var g;
		function initComplete(){
			 g = $("#maingrid").quiGrid({
                columns: [ 
	                { display: '产品名称', name: 'name', align: 'left',  width: 200,
						 render: function (rowdata, rowindex, value, column){
						 	var strhtml;
						 	if(rowdata.hot==1){
						 		strhtml='<div class="tdContentStyle1">' + rowdata.name+ '</div>';
						 	}
						 	else{
						 		strhtml='<div class="tdContentStyle2">' + rowdata.name+ '</div>';
						 	}
	                 	    return strhtml;
		                 }},
	                { display: '认购期', name: 'date', align: 'center' , width: "20%"},
	                { display: '起购金额', name: 'start',  align: 'center' , width: "20%"},

		                 }  },

    </script>

</html>
