<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>
	<c:if test="${userinfor.userId != null && '' != userinfor.userId }">修改</c:if>
	<c:if test="${userinfor.userId == null || '' == userinfor.userId }">添加</c:if>
</title>
<!--框架必需start-->
<script type="text/javascript" src="../../libs/js/jquery.js"></script>
<script type="text/javascript" src="../../libs/js/language/cn.js"></script>
<script type="text/javascript" src="../../libs/js/framework.js"></script>
<link href="libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" id="skin" prePath="../../"/>
<link rel="stylesheet" type="text/css" id="customSkin"/>
<!--框架必需end-->

<!-- 日期控件start -->
<script type="text/javascript" src="../../libs/js/form/datePicker/WdatePicker.js"></script>
<!-- 日期控件end -->

<!-- 树组件start -->
<script type="text/javascript" src="../../libs/js/tree/ztree/ztree.js"></script>
<link type="text/css" rel="stylesheet" href="../../libs/js/tree/ztree/ztree.css"></link>
<!-- 树组件end -->

<!-- 树形下拉框start -->
<script type="text/javascript" src="../../libs/js/form/selectTree.js"></script>
<!-- 树形下拉框end -->

<!-- 表单验证start -->
<script src="../../libs/js/form/validationRule.js" type="text/javascript"></script>
<script src="../../libs/js/form/validation.js" type="text/javascript"></script>
<!-- 表单验证end -->

<!-- 表单异步提交start -->
<script src="../../libs/js/form/form.js" type="text/javascript"></script>
<!-- 表单异步提交end -->

</head>
<body>
	<form id="myFormId" action="userAction.do?method=save" method="post" target="frmright">
	<div class="box1" id="formContent" whiteBg="true">
	<table class="tableStyle" formMode="transparent">
		<input type="hidden" name="userinfor.userId" value="<c:out value="${userinfor.userId}"/>" />
		<c:if test="${userinfor.userId != null && '' != userinfor.userId}">
		<input type="hidden" name="isupdate" value="1"/>
		</c:if>
		<tr>
			<td width="150">用户名：</td>
			<td>
			<c:if test="${userinfor.userId != null && '' != userinfor.userId }">
			<c:out value="${userinfor.userLoginName}"></c:out>
			<input type="hidden" name="userinfor.userLoginName" value="${userinfor.userLoginName}"/>
			</c:if>
			<c:if test="${userinfor.userId == null || '' == userinfor.userId }">
			<input type="text" name="userinfor.userLoginName" value="${userinfor.userLoginName}" class="validate[required,custom[noSpecialCaracters]]" watermark="请输入英文或数字"/><span class="star">*</span>
			</c:if>
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="text" name="userinfor.userPassword" value="${userinfor.userPassword}" id="pwd" class="validate[required,length[6,11],custom[noSpecialCaracters]]"/><span class="star">*</span> </td>
		</tr>
		<tr>
			<td>密码确认：</td>
			<td><input type="text" class="validate[required,confirm[pwd]]" value="${userinfor.userPassword}"/><span class="star">*</span></td>
		</tr>
		<tr>
			<td width="150">姓名：</td>
			<td><input type="text" name="userinfor.userName" value="${userinfor.userName}" class="validate[required,custom[chinese],length[0,20]]"/><span class="star">*</span></td>
		</tr>
		<tr>
			<td>所属部门：</td>
			<td>
			<c:if test="${userinfor.userId != null && '' != userinfor.userId }">
				<div disabled="true" class="selectTree validate[required]" selectedValue="${userinfor.organization.orgId}" name="userinfor.organization.orgId" id="department" url="organizationAction.do?method=getTreeSimpleData"></div><span class="star">*</span>
			</c:if>
			<c:if test="${userinfor.userId == null || '' == userinfor.userId }">
				<div disabled="true" class="selectTree validate[required]" <% String orgid = request.getParameter("orgid"); if(orgid != null && !"".equals(orgid) && !"0".equals(orgid)){%>selectedValue="<%=orgid%>"<%}%> name="userinfor.organization.orgId" id="department" url="organizationAction.do?method=getTreeSimpleData"></div><span class="star">*</span>
			</c:if>
			</td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>
				<input type="radio" id="radio-1" name="userinfor.userSex" value="1" <c:if test="${userinfor.userSex}">checked="checked"</c:if>/><label for="radio-1" class="hand">男</label>
				<input type="radio" id="radio-2" name="userinfor.userSex" value="0" <c:if test="${!userinfor.userSex}">checked="checked"</c:if>/><label for="radio-2" class="hand">女</label>
			</td>
		</tr>
		<tr>
			<td>入职时间：</td>
			<td><input  type="text" name="userinfor.userEmployTime" value="${userinfor.userEmployTime}" class="date"/></td>
		</tr>
		<tr>
			<td>学历：</td>
			<td><select selectedValue="${userinfor.userEducation}" name="userinfor.userEducation"  data='{"list":[{"value":"1","key":"大专"},{"value":"2","key":"本科"},{"value":"3","key":"硕士"},{"value":"4","key":"博士"}]}'></select></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="提交"/>
				<input type="button" value="取消" onclick="top.Dialog.close()"/>
			</td>
		</tr>
	</table>
	</div>
	</form>
<!-- 异步提交start -->
<script type="text/javascript">
function initComplete(){
    //表单提交
    $('#myFormId').submit(function(){ 
	    //判断表单的客户端验证是否通过
			var valid = $('#myFormId').validationEngine({returnIsValid: true});
			if(valid){
			   $(this).ajaxSubmit({
			        //表单提交成功后的回调
			        success: function(responseText, statusText, xhr, $form){
			            top.Dialog.alert(responseText.resultData.msg,function(){
			            	closeWin();
			            })
			        }
			    }); 
			 }
		    //阻止表单默认提交事件
		    return false; 
	});
}

//重置
function closeWin(){
	var update = false;
	var isupdate = '<c:out value="${userinfor.userId}"/>';
	if(isupdate != ''){
		update = true;
	}else{
		update = false;
	}
	//刷新数据
	top.frmright.refreshChild(update,<%=request.getParameter("gridId")%>);
	//关闭窗口
	top.Dialog.close();
}
</script>
<!-- 异步提交end -->	
</body>
</html>
