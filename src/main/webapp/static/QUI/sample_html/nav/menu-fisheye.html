<body >
应用场景见框架的desktop风格。
	<div class="dock" id="mydock">
		<div class="dock_left"></div>
		<div class="dock_center">
			<div id="dock">
				<div class="dock-container">
					<a class="dock-item" href="javascript:;" title="账户管理" keepDefaultStyle="true"><span>账户管理</span><img src="../../libs/images/stacks/01.png"></a>
					<a class="dock-item" href="javascript:;" title="电子邮件" keepDefaultStyle="true"><span>电子邮件</span><img src="../../libs/images/stacks/02.png"/></a>
					<a class="dock-item" href="javascript:;" title="综合查询" keepDefaultStyle="true"><span>综合查询</span><img src="../../libs/images/stacks/03.png"/></a>
					<a class="dock-item" href="javascript:;" title="系统设置" keepDefaultStyle="true"><span>系统设置</span><img src="../../libs/images/stacks/04.png"/></a>
				</div>
			</div>
			
		</div>
		<div class="dock_right"></div>
		<div class="clear"></div>
	</div>
<script>
	$(function(){
		//初始化鱼眼菜单
		$('#dock').Fisheye(
			{
				maxWidth: 64,
				items: 'a',
				itemsText: 'span',
				container: '.dock-container',
				itemWidth: 80,
				proximity: 80,
				valign: 'bottom',
				halign : 'center'
			}
		);
		
		
	})
	//当浏览器尺寸变化时重设菜单位置，让菜单始终水平居中
	function customHeightSet(contentHeight){
		$("#mydock").css({
			"left":($("body").width()-700)/2
		})
	}
</script>
</body>
</html>
