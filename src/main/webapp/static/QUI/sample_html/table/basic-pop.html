<body>
 	  <div class="box1" panelWidth="800">
 	 <fieldset> 
			<legend>1、普通弹窗表格</legend>
			<input type="button" value="查看效果"  
onclick='top.Dialog.open({URL:"../../sample_html/table/basic-pop-content1.html",Title:"普通弹窗表格",Width:650,Height:400});'/>
<p>
就是把内容放在body中，整体内容随滚动条滚动，没什么特别的地方。
</p>
	  </fieldset>
	  <div class="height_15"></div>
	  
	   <fieldset> 
			<legend>2、有上下固定区域的弹窗表格</legend>
			<input type="button" value="查看效果"  
		onclick='top.Dialog.open({URL:"../../sample_html/table/basic-pop-content2.html",Title:"有上下固定区域的",ShowMaxButton:true,Width:650,Height:400});'/>
<p>
让弹窗内容也像右侧内页那样有滚动区域和固定区域。
</p>		
	  </fieldset>
	  <div class="height_15"></div>
	  
	   <fieldset> 
			<legend>3、表头固定的弹窗表格</legend>
			<input type="button" value="查看效果"  
			onclick='top.Dialog.open({URL:"../../sample_html/table/basic-pop-content3.html",Title:"表头固定",ShowMaxButton:true,Width:650,Height:400});'/>
<p>
按照上述方法，也可实现弹窗中表格表头固定。
</p>				
	  </fieldset>
	  <div class="height_15"></div>
	  
	</div>
